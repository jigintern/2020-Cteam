<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>いい感じのタイトル</title>
</head>

<body>

  <div class="chat-container">
    <div class="chat-sidebar">
      <h3>ユーザーリスト (<span id="chatUsersCount"></span>)</h3>
      <div id="chatUsers" class="chat-users">
      </div>
    </div>
    <div class="chat-main">
      <div class="chat-header">
        <div id="groupName" class="group-name">
          Javascript
        </div>
        <div>
          <button id="leaveGroupBtn">退出</button>
        </div>
      </div>
      <div id="chatMessages" class="chat-messages">
      </div>
      <div class="chat-footer">
        <form id="messageSendForm">
          <input id="messageInput" type="text" placeholder="メッセージを入力">
          <button>送信</button>
        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="client.js"></script>
</body>

</html>
