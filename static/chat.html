<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>いい感じのタイトル</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <div class="chat-container">
    <div class="chat-sidebar">
      <h3>ユーザーリスト (<span id="chatUsersCount"></span>)</h3>
      <div id="chatUsers" class="chat-users">
      </div>
    </div>
    <div class="chat-main">
      <div class="chat-header">

        <!-- <div  class="leaveButton"> -->
          <a href="/index.html" class="leaveButton">退出</a>　
          <!-- <button id="leaveGroupBtn">退出</button> -->
        <!-- </div> -->

        <div id="groupName" class="group-name">
          Javascript
        </div>

      </div>
      <div id="chatMessages" class="chat-messages">
      </div>
      <div class="chat-footer">
        <form id="messageSendForm" class="chat-footer2">
          <input id="messageInput" type="text" placeholder="メッセージを入力" class="inputMessage">
          　
          <button class="inputButton"></button>
        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="client.js" type="module"></script>
</body>

</html>
