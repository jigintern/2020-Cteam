<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./stylesheet/top.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
       $(function(){
        /*chat-itemsの表示を消す*/
         $('.chat-items').css("opacity","0");
         $(window).scroll(function (){
           $(".chat-items").each(function(){
                var imgPos = $(this).offset().top;    
                var scroll = $(window).scrollTop();
                var windowHeight = $(window).height();
            if (scroll > imgPos - windowHeight + windowHeight/15){
                $("p, div",this).css("opacity","1" );
                $("p",this).css({ 
                    "font-size": "100px",
                    "padding": "0 20px 40px"
                });
            } else {
                $("p, div",this).css("opacity","0" );
                $("p",this).css({ 
                      "font-size": "20px",
                      "padding": "20px"
                    });
                  }
             });
          });
        });
    </script>
    <title>いい感じのタイトル</title>
</head>

<body class="page-login">
  <form action="chat.html" class="login-form">
    <div class="form-header">
      <h1>いい感じの名前</h1>
    </div>
    <div class="form-content">
      <div class="input-group">
        <input type="text" placeholder="名前を入力" name="name">
      </div>

      <label>ルームリスト</label>
      <label for="room1"  class=" category-item">
        <input id="room1" type="radio" name="group" value="room1"> room1
      </label>
      <label for="room2" class="category-item">
        <input id="room2" type="radio" name="group" value="room2"> room2
      </label>
      <label for="room3" class="category-item">
        <input id="room3" type="radio" name="group" value="room3"> room3
      </label>
      <label for="room4" class="category-item">
        <input id="room4" type="radio" name="group" value="room4"> room4
      </label>
      <label for="room5" class="category-item">
        <input id="room5" type="radio" name="group" value="room5"> room5
      </label>
    </div>
    <div class="form-footer">
      <button id="joinChatBtn">ログイン</button>
    </div>
  </form>
</body>

</html>
